<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="consultas.css">
    <title>Consultas</title>
</head>
<body>
    <h1>Consultas c/ Profissionais</h1>
<aside>
    <form action="#" method="post">
        <div>
            <label for="nome">Nome do Profissional</label>
            <select class="form-control" id="exampleFormControlFernanda Amaral">
                <option value="fer">Fernanda Amaral</option>
                <option value="muri">Murilo da Silva</option>
                <option value="cami">Camila Junqueira</option>
            </select>
        </div>
        <div>
            <label for="email">Data e Hora</label>
            <select class="form-control" id="exampleFormControlSegundaFeira">
                <option value="fer">Segunda feira</option>
                <option value="muri">Terça feira</option>
                <option value="cami">Quarta feira</option>
                <option value="mar">Quinta feira</option>
                <option value="fer">Sexta feira</option>
                <option value="muri">Sábado</option>
            </select>
            <select name="hora">
                <option value="fer">08h00min</option>
                <option value="muri">10h30min</option>
                <option value="cami">12h00min</option>
                <option value="mar">14h20min</option>
                <option value="fer">15h30min</option>
                <option value="muri">16h30min</option>
            </select>
        </div>
        <div>
            <label for="senha">Especialização</label>
            <select class="form-control" id="exampleFormControlPsicologa">
                    <option>Psicóloga</option>
                    <option>Terapia ocupacional</option>
                    <option>Psiquiatra</option>
            </select>
        </div>
        <div class="button">
            <button type="submit">Next</button>
        </div>
    </form>
</aside>

</body>
</html>
